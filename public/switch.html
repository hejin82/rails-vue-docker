<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
	  input[type=checkbox]{
	  	height: 0;
	  	width: 0;
	  	visibility: hidden;
	  }

	  label {
	  	cursor: pointer;
	  	text-indent: 9999px;
	  	width: 80px;
	  	height: 30px;
	  	background: transparent;
		opacity: 0.9;
	  	display: block;
	  	border-radius: 30px;
	  	position: relative;
	  }
	  span {
	  	cursor: pointer;
	  	text-indent: -9999px;
	  	width: 80px;
	  	height: 30px;
	  	background: red;
		opacity: 0.9;
	  	display: block;
	  	border-radius: 30px;
	  	position: relative;
	  }

	  label:after {
	  	content: '';
	  	position: absolute;
	  	top: 2px;
	  	left: 2px;
	  	width: 26px;
	  	height: 26px;
	  	background: transparent;
	  	border-radius: 26px;
	  	transition: 0.3s;
	  }

	  input:checked + label {
	  	background: transparent;
	  }

	  input:checked + label:after {
	  	left: calc(100% - 2px);
	  	transform: translateX(-100%);
	  }

	  label:active:after {
	  	width: 40px;
	  }

	  // centering
	  body {
	  	display: flex;
	  	justify-content: center;
	  	align-items: center;
	  	height: 100vh;
	  }
  </style>
</head>

<body>
  <span style="position: absolute;top:30px;z-index:-999;">する</span>
  <input type="checkbox" id="switch" />
  <label for="switch">Toggle</label>
</body>
</html>
